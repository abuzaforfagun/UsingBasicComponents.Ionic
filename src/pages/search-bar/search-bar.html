<!--

<ion-header>

  <ion-navbar>
    <ion-title>SearchBar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar showCancelButton=true (ionCancel)="cancelFilter()" (ionInput)="filterItems($event)"></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
</ion-content>
